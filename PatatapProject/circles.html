		function onFrame(event){
      		for(var i = 0; i < circles.length; i++){
        		circles[i].scale(0.9);
        		circles[i].fillColor.hue += 1;
        	if(circles[i].area < 1){
        		circles[i].remove();
          		circles.splice(i, 1);
          		console.log(circles);
        		}
      		}
      		for(var i = 0; i < triangles.length; i++){
        		triangles[i].scale(0.9);
        		triangles[i].strokeColor.hue += 1;
        	if(triangles[i].area < 1){
        		triangles[i].remove();
          		triangles.splice(i, 1);
        		}
      		}
    	}

    	function circle(){
    		var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
    		var newCircle = new Path.Circle(point, 500)
				newCircle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				circles.push(newCircle);	
    	}

    	function triangle(){
    		var maxPoint = new Point(view.size.width, view.size.height);
				var point1 = Point.random();
				var point2 = Point.random();
				var point3 = Point.random();
				var p1 = maxPoint * point1;
				var p2 = maxPoint * point2;
				var p3 = maxPoint * point3;
			var myTri = new Path();
				myTri.strokeColor = 'black';
				myTri.add(p1);
				myTri.add(p2);
				myTri.add(p3);
				myTri.closed = true;
				myTri.strokeColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				triangles.push(myTri);
    	}
